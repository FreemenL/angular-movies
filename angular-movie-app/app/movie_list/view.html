<h1 class="page-header">{{title}}</h1>
<h2 ng-if='message'>{{message}}</h2>
<div class="list-group">
  <a  ng-repeat='item in subjects'href="#/detail/{{item.id}}" class="list-group-item ">
  	<span class="badge">{{item.rating.average}}</span>
  	<div class="media">
		  <div class="media-left">
		    <img class="media-object" ng-src="{{item.images.small}}" alt="item.title" height="128">
		  </div>
		  <div class="media-body">
		    <h3 class="media-heading">{{item.title}}</h3>
		 	<p>导演：
		 		<span ng-repeat='d in item.directors'>
		 		{{d.name+($last?'':'、')}}
		 	</span>&nbsp;&nbsp;&nbsp;上映年份：<span>{{item.year}}</span>
		 		
		 	</p>
		 	<p>类型：<span>{{item.genres.join('、')}}</span></p>
		 		<p>主演：<span ng-repeat='d in item.casts'>{{d.name}}{{$last?'':'、'}}</span></p>
		  </div>
	</div>
  </a>
 
 
</div> 
<p ng-show='!loading'>总共：{{totalPages}}页，这是第{{currentPage}}页</p>
<div class="mask" ng-if='loading'>
	<div class="sk-circle">
  <div class="sk-circle1 sk-child"></div>
  <div class="sk-circle2 sk-child"></div>
  <div class="sk-circle3 sk-child"></div>
  <div class="sk-circle4 sk-child"></div>
  <div class="sk-circle5 sk-child"></div>
  <div class="sk-circle6 sk-child"></div>
  <div class="sk-circle7 sk-child"></div>
  <div class="sk-circle8 sk-child"></div>
  <div class="sk-circle9 sk-child"></div>
  <div class="sk-circle10 sk-child"></div>
  <div class="sk-circle11 sk-child"></div>
  <div class="sk-circle12 sk-child"></div>
</div>
</div>
<nav>
  <ul class="pager"ng-show='!loading'>
    <li  style="cursor:pointer"><a ng-click='go(currentPage-1)'>&lt;上一页</a></li>
    <li style="cursor:pointer"><a ng-click='go(currentPage+1)'>下一页&gt;</a></li>
  </ul>
</nav>
